<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization</title>
    <link rel="stylesheet" href="jeet.css">
    <style>
        .container {
            font-family:  'Creepster', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #237282;
            margin: 0;
        }
        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Text Summarization</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="content">
        <h2>Enter Text to Summarize</h2>
        <textarea id="textInput" placeholder="Paste your long text here..."></textarea>
        <button onclick="summarizeText()">Summarize</button>
        <p id="output"></p>
        </div>
    </div>

    

    <script>
        async function summarizeText() {
            const text = document.getElementById('textInput').value;
            const apiKey: ;

            const response = await fetch("https://api.openai.com/v1/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "gpt-4",
                    prompt: `Summarize this text: ${text}`,
                    max_tokens: 100
                })
            });

            const data = await response.json();
            document.getElementById('output').innerText = data.choices[0].text;
        }
    </script>

</body>
</html>
